

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Connecting to CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">

    {% for message in messages %}
        <script>
            alert(`${message}`)
        </script>
    {% endfor %}

</head>
<body>
    <div class="container">
        <h1>Sign Up Below</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="top">
                <div>
                    <label>First Name</label>
                    {{form.First_Name}}
                </div>
                <br><br>
                <div>
                    <label>Middle Name</label>
                    {{form.Middle_Name}}
                </div>
                <br><br>
                <div>
                    <label>Last Name</label>
                    {{form.Last_Name}}
                </div>
                <br><br>
                <div>
                    <label>Email</label>
                    {{form.Email}}
                </div>
                <br><br>
                <div>
                    <label>Password</label>
                    {{form.Password}}
                </div>
                <br><br>
                <div>
                    <label>Repeat Password</label>
                    {{form.Password2}}
                </div>
                <br><br>
            </div>
            <div class="bottom">
                <input type="submit" value="Register">
                <a href="{% url 'login' %}">
                    <button type="button">Log In</button>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
